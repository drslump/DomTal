<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

  <link href="vendor/jasmine.css" rel="stylesheet"/>
  <script type="text/javascript" src="vendor/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine-html.js"></script>
  <script type="text/javascript" src="vendor/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/DomTal.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="DomTalSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var env = jasmine.getEnv();
      env.updateInterval = 1000;

      var reporter = new jasmine.TrivialReporter();
      env.addReporter(reporter);

      env.specFilter = function(spec) {
        return reporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        env.execute();
      };
    })();
  </script>

</head>
<body>
</body>
</html>
